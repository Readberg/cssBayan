<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="./img/logo.ico"/>
    <title>cssBayan</title>  
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="logo-container">
                <img src="./img/logo.png" alt="logo image" class="logo">
            </div>
            <h1>CUTE MEMES</h1>
            <div class="tab-list">
                <div class="tab-item">
                    <input class="tab-input" type="radio" name="tab-radio" id="tab1" checked>
                    <label for="tab1">
                        <div class="tab-des">
                            Accept cokkies!<span class="tab-icon"></span>
                        </div>
                        <div class="tab-content">
                            <img src="./img/meme/meme1.jpg" alt="first meme" class="meme-image">
                        </div>
                    </label>
                </div>
                <div class="tab-item">
                    <input class="tab-input" type="radio" name="tab-radio" id="tab2">
                    <label for="tab2">
                        <div class="tab-des">
                            Coding in progress<span class="tab-icon"></span>
                        </div>
                        <div class="tab-content">
                            <img src="./img/meme/meme2.png" alt="second meme" class="meme-image">
                        </div>
                    </label>
                </div>
                <div class="tab-item">
                    <input class="tab-input" type="radio" name="tab-radio" id="tab3">
                    <label for="tab3">
                        <div class="tab-des">
                            I'm not a robot..<span class="tab-icon"></span>
                        </div>
                        <div class="tab-content">
                            <img src="./img/meme/meme3.jpg" alt="third meme" class="meme-image">
                        </div>
                    </label>
                </div>
                <div class="tab-item">
                    <input class="tab-input" type="radio" name="tab-radio" id="tab4">
                    <label for="tab4">
                        <div class="tab-des">
                            Import pandas<span class="tab-icon"></span>
                        </div>
                        <div class="tab-content">
                            <img src="./img/meme/meme4.jpg" alt="fourth meme" class="meme-image">
                        </div>
                    </label>
                </div>
                <div class="tab-item">
                    <input class="tab-input" type="radio" name="tab-radio" id="tab5">
                    <label for="tab5">
                        <div class="tab-des">
                            Computer fire!<span class="tab-icon"></span>
                        </div>
                        <div class="tab-content">
                            <img src="./img/meme/meme5.jpg" alt="five meme" class="meme-image">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
